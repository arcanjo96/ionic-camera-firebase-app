<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let produto of produtos | async">
          <ion-item>
            <img src="../../assets/imgs/logo.png"/>
            <h1>{{ produto.nome }}</h1>
            <p>Descrição: {{ produto.descricao }}</p>
            <p id="marca">Marca: {{ produto.marca }}</p>
            <p currencyMask id="preco_produto">Valor(R$){{ produto.preco }}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="editarProduto(produto)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removerProduto(produto.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab bottom right>
          <button ion-fab color="primary" (click)="addProduto()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-fab>
</ion-content>
